  <!-- Contenido principal -->
  <main class="perfil-container">
    <h1>👤 Mi Perfil</h1>

    <!-- Información del usuario -->
    <form id="perfilForm">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required disabled>

      <label for="birthdate">Fecha de nacimiento</label>
      <input type="date" id="birthdate" required>

      <label for="preferencia">Categoría favorita</label>
      <select id="preferencia">
        <option value="">Selecciona una</option>
        <option value="Juegos de Mesa">Juegos de Mesa</option>
        <option value="Accesorios">Accesorios</option>
        <option value="Consolas">Consolas</option>
        <option value="Computadores Gamers">Computadores Gamers</option>
        <option value="Sillas Gamers">Sillas Gamers</option>
        <option value="Mouse">Mouse</option>
        <option value="Mousepad">Mousepad</option>
        <option value="Poleras Personalizadas">Poleras Personalizadas</option>
        <option value="Polerones Gamers">Polerones Gamers</option>
      </select>

      <button type="submit" class="btn">Guardar cambios</button>
    </form>

    <!-- Cerrar sesión -->
    <button id="logout" class="btn btn-logout">Cerrar sesión</button>
  </main>
